env:
  browser: true
  es2020: true
  node: true
extends:
  - standard
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - plugin:perfectionist/recommended-natural-legacy
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  project: tsconfig.eslint.json
  sourceType: module
plugins:
  - '@stylistic'
  - '@stylistic/ts'
  - '@typescript-eslint'
  - import-newlines
  - perfectionist
rules: {
  '@stylistic/array-bracket-newline': [ 'error', {
    minItems: 3
  } ],
  '@stylistic/array-element-newline': [ 'error', {
    minItems: 3,
    multiline: true
  } ],
  '@stylistic/function-call-argument-newline': [ 'error', 'always' ],
  '@stylistic/function-paren-newline': [ 'error', 'multiline-arguments' ],
  '@stylistic/implicit-arrow-linebreak': [ 'error', 'beside' ],
  '@stylistic/indent': [ 'error', 4, {
    SwitchCase: 1
  } ],
  '@stylistic/linebreak-style': [ 'error', 'unix' ],
  '@stylistic/max-len': [ 'error', {
    code: 120
  } ],
  '@stylistic/newline-per-chained-call': [ 'error', {
    ignoreChainWithDepth: 1
  } ],
  '@stylistic/operator-linebreak': [ 'error', 'before' ],
  '@stylistic/quotes': [ 'error', 'single' ],
  '@stylistic/semi': [ 'error', 'always' ],
  '@stylistic/ts/member-delimiter-style': 'error',
  '@stylistic/ts/object-curly-newline': [ 'error', {
    ExportDeclaration: {
      minProperties: 3,
      multiline: true
    },
    ImportDeclaration: {
      minProperties: 3,
      multiline: true
    },
    ObjectExpression: {
      minProperties: 3,
      multiline: true
    },
    ObjectPattern: {
      minProperties: 3,
      multiline: true
    }
  } ],
  '@stylistic/ts/object-property-newline': [ 'error', {
    allowAllPropertiesOnSameLine: false
  } ],
  '@stylistic/ts/padding-line-between-statements': [
    'error',
    { blankLine: 'always', next: [ 'block', 'block-like','enum', 'interface', 'type' ], prev: '*' },
    { blankLine: 'always', next: '*', prev: [ 'block', 'block-like','enum', 'interface', 'type' ] }
  ],
  '@typescript-eslint/consistent-generic-constructors': [ 'error', 'constructor' ],
  '@typescript-eslint/consistent-indexed-object-style': [ 'error', 'record' ],
  '@typescript-eslint/explicit-module-boundary-types': off,
  '@typescript-eslint/lines-between-class-members': 'error',
  '@typescript-eslint/method-signature-style': [ 'error', 'property' ],
  '@typescript-eslint/no-explicit-any': off,
  '@typescript-eslint/no-for-in-array': 'error',
  '@typescript-eslint/no-namespace': off,
  '@typescript-eslint/no-var-requires': off,
  '@typescript-eslint/padding-line-between-statements': off,
  camelcase: off,
  import-newlines/enforce: [ 'error', {
    items: 1
  } ],
  indent: off,
  operator-linebreak: off,
  perfectionist/sort-exports: [ 'error', {
    groupKind: 'values-first'
  } ],
  perfectionist/sort-imports: [ 'error', {
    groups: [
      [ 'builtin', 'external' ],
      'type',
      'internal',
      'internal-type',
      [ 'parent', 'sibling', 'index' ],
      [ 'parent-type', 'sibling-type', 'index-type' ],
      'object',
      'unknown'
    ]
  } ],
  perfectionist/sort-interfaces: [ 'error', {
    groups: [
      [
        'member',
        'method',
        'multiline',
        'multiline-member',
        'multiline-method',
        'multiline-property',
        'optional-member',
        'optional-method',
        'optional-multiline-member',
        'optional-multiline-method',
        'optional-multiline-property',
        'optional-property',
        'property',
        'required-member',
        'required-method',
        'required-multiline-member',
        'required-multiline-method',
        'required-multiline-property',
        'required-property',
        'unknown'
      ],
      [ 'index-signature', 'optional-index-signature' ]
    ],
    newlinesBetween: 'always',
    type: 'natural'
  } ],
  perfectionist/sort-modules: [ 'error', {
    newlinesBetween: 'ignore'
  } ],
  perfectionist/sort-named-exports: 'error',
  perfectionist/sort-named-imports: 'error',
  perfectionist/sort-object-types: [ 'error', {
    groups: [
      [
        'member',
        'method',
        'multiline',
        'multiline-member',
        'multiline-method',
        'multiline-property',
        'optional-member',
        'optional-method',
        'optional-multiline-member',
        'optional-multiline-method',
        'optional-multiline-property',
        'optional-property',
        'property',
        'required-member',
        'required-method',
        'required-multiline-member',
        'required-multiline-method',
        'required-multiline-property',
        'required-property',
        'unknown'
      ],
      [ 'index-signature', 'optional-index-signature' ]
    ],
    newlinesBetween: 'always',
    type: 'natural'
  } ],
  perfectionist/sort-union-types: [ 'error', {
    groups: [
      'conditional',
      'function',
      'import',
      'named',
      'keyword',
      'tuple',
      'operator',
      'object',
      'literal',
      'intersection',
      'union',
      'nullish',
    ],
    type: 'natural'
  } ],
  semi: off,
  sort-keys: off
}
